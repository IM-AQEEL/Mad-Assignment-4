name: smart_tracker
description: A Flutter mobile application for tracking activities with GPS and camera integration.

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.1.0

  # Location Services
  geolocator: ^14.0.2
  permission_handler: ^12.0.1

  # Camera
  camera: ^0.11.3
  image_picker: ^1.0.4

  # Maps
  google_maps_flutter: ^2.5.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2

  # Utilities
  path_provider: ^2.1.1
  intl: ^0.20.2
  uuid: ^4.2.1

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

